<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reloj Checador</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>Reloj Checador</h1>

    <form id="checkForm">

        <input type="text" id="name" required placeholder="Ingresa tu nombre">

        <br><br>

        <button type="button" id="checkInBtn">Registrar Entrada</button>
        <button type="button" id="checkOutBtn">Registrar Salida</button>
    </form>

    <script src="app.js"></script>
</body>
</html>
